{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BGX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  <link rel="icon" href="{% static 'favicon.ico' %}">
  
</head>
<body>
  <section class="home-hero">
    <img class="home-hero__bg" src="{% static 'img/photo_cad_usine2.png' %}" alt="" aria-hidden="true">
    <div class="home-hero__overlay"></div>
    <div class="home-hero__content">
      <nav class="navbar navbar-expand-lg home-navbar">
        <div class="container">
          <a class="navbar-brand" href="/"><img src="{% static 'img/logo.jpg' %}" alt="Bourgeaux et fils" height="28"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsHome">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsHome">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="{% url 'main:about' %}">{% trans "Qui sommes-nous" %}</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'main:processes' %}">{% trans "Nos procédés" %}</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'main:products' %}">{% trans "Nos produits" %}</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'main:quality' %}">{% trans "Qualité" %}</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'main:contact' %}">{% trans "Contact" %}</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'main:recruitment' %}">{% trans "Recrutement" %}</a></li>
            </ul>
            <div class="dropdown ms-2">
              <button class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                {% if LANGUAGE_CODE|slice:":2" == "en" %}
                  <img src="{% static 'img/en_flag_222x147.svg' %}" alt="EN" height="12"> EN
                {% else %}
                  <img src="{% static 'img/fr_flag_222x147.svg' %}" alt="FR" height="12"> FR
                {% endif %}
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/"><img src="{% static 'img/fr_flag_222x147.svg' %}" height="16"> Français</a></li>
                <li><a class="dropdown-item" href="/en/"><img src="{% static 'img/en_flag_222x147.svg' %}" height="16"> English</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Optional: space for hero text/buttons later -->
      <div class="container py-5"></div>
    </div>
  </section>

  <!-- Optional: main content below hero can go here if needed -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
